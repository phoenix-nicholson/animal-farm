<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>My App</title>
</head>

<body>

    
    <header>
        <h1>My App</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main class="animals" >
        <img id="pig-image" src=./assets/pig.jpg alt="A plump pig">
        <span id="pig-span"></span> 

        <img id="el-image" src=./assets/el.jpg alt="An elegant elephant">
        <span id="el-span"></span>

        <img id="bird-image" src=./assets/th.jpg alt="A beautiful bird">
        <span id="bird-span"></span>

        <audio id="horse-sound" src=./assets/horse.wav></audio>
        <audio id="cat-sound" src=./assets/cat.wav></audio>
        <audio id="dog-sound" src=./assets/dog.wav></audio>
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>

</html>
